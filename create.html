<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Style CSS -->
    <link href="assets/style.css" rel="stylesheet">

    <!-- Chart CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">

    <!-- Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Create - Tracker</title>
</head>

<body>

    <div class="container-fluid m-0 p-0 vh-100">

        <!-- Header Section-->
        <header>
            <nav class="navbar shadow-sm navbar-expand-lg navbar-light p-0">
                <div class="container-fluid p-0">
                    <button class="navbar-toggler mx-1 sidebar-btn" type="button">
                        <i class="fas fa-bars"></i>
                    </button>
                    <a class="navbar-brand p-3" href="index.html">
                        <img class="logoimg" src="assets/images/logo.png" />
                    </a>

                    <div class="navbar-mobile ms-auto">
                        <a class="navlink mx-3 text-decoration-none position-relative" href="#">
                            <i class="fas fa-bell"></i>
                            <span
                                class="navbar-badge position-absolute top-0 start-100 translate-middle rounded-circle d-flex justify-content-center">
                                <span class="m-auto">3</span>
                            </span>
                        </a>

                        <a class="navlink mx-3 text-decoration-none" href="#">
                            <i class="fa fa-search"></i>
                        </a>
                        <a class="navlink mx-3 text-decoration-none" href="#">
                            <i class="fas fa-ellipsis-v"></i>
                        </a>

                    </div>

                    <div class="collapse navbar-collapse align-items-center" id="navbarTogglerDemo03">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <div class="input-icons">
                                    <i class="fa fa-search icon">
                                    </i>
                                </div>
                                <input type="text" class="form-control border-0 search-textbox"
                                    id="autoSizingInputGroup" placeholder="Search..">
                            </li>
                        </ul>
                        <div class="d-flex px-3">
                            <img class="user-profile img-fluid"
                                src="https://blog-pixomatic.s3.appcnt.com/image/22/01/26/61f166e1e3b25/_orig/pixomatic_1572877090227.png">
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- End of Header Section-->

        <!-- Main Section-->
        <main>
            <div class="d-flex">
                <div class="sidebar min-vh-100">
                    <ul class="nav nav-pills flex-column mb-auto mt-3 p-2">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link p-3 mx-3" aria-current="page">
                                <i class="fas fa-chart-bar mx-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="issues.html" class="nav-link p-3  mx-3" aria-current="page">
                                <i class="fas fa-sticky-note mx-2"></i>
                                Issues
                            </a>
                        </li>
                        <li>
                            <a href="create.html" class="nav-link active p-3  mx-3" aria-current="page">
                                <i class="fas fa-pencil-alt mx-2"></i>
                                Create
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="main-container">
                    <div class="container-title d-flex p-4 pb-0 w-100">
                        <h1>Create</h1>
                    </div>
                    <section class="form p-3">

                        <div class="p-4">
                            <form class="row g-3">
                                <div class="col-md-12">
                                    <label for="textareaTitle" class="form-label">Title: </label>
                                    <textarea class="form-control p-3 w-100" id="textareaTitle"
                                        placeholder="Text"></textarea>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputType" class="form-label">Type: </label>
                                    <select class="form-select p-3" id="inputType">
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputStatus" class="form-label">Status: </label>
                                    <input type="text" class="form-control p-3" id="inputStatus" placeholder="">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputPriority" class="form-label">Priority: </label>
                                    <select class="form-select p-3" id="inputPriority">
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputResolution" class="form-label">Resolution: </label>
                                    <input type="text" class="form-control p-3" id="inputResolution" placeholder="">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputAffectVersion" class="form-label">Affect Version/s: </label>
                                    <input type="text" class="form-control p-3" id="inputAffectVersion" placeholder="">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputFixVersion" class="form-label">Fix Version/s: </label>
                                    <select class="form-select p-3" id="inputFixVersion">
                                    </select>

                                </div>
                                <div class="col-md-6">
                                    <label for="inputComponets" class="form-label">Componets/s: </label>
                                    <input type="text" class="form-control p-3" id="inputComponets" placeholder="">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputAssignee" class="form-label">Assignee: </label>
                                    <select class="form-select p-3" id="inputAssignee">
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputLabels" class="form-label">Labels: </label>
                                    <input type="text" class="form-control p-3" id="inputLabels" placeholder="">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputReporter" class="form-label">Reporter: </label>
                                    <select class="form-select p-3" id="inputReporter">
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputSprint" class="form-label">Sprint: </label>
                                    <input type="text" class="form-control p-3" id="inputSprint" placeholder="">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputDescription" class="form-label">Description: </label>
                                    <input type="text" class="form-control p-3" id="inputDescription" placeholder="">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputStoryPoints" class="form-label">Story Points: </label>
                                    <input type="text" class="form-control p-3" id="inputStoryPoints" placeholder="">
                                </div>
                                <div class="col-md-6 align-self-center">
                                    <button type="submit" class="btn btn-primary px-5 py-3 float-end create-submit-btn">Submit ></button>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <!-- End of Main Section-->

        <!-- Footer Section -->
        <footer>

        </footer>
        <!-- End of Footer Section -->

    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Jquery -->        
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Script.js -->
    <script src="assets/script.js"></script>

</body>

</html>
